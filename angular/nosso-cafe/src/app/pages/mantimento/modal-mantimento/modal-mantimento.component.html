<app-modal [title]="'text.groceries' | translate" [isValid]="!form.valid" (eventEmitterSubmit)="onSubmit()">
	<ng-container form>
		<form [formGroup]="form" fxLayout="column" fxLayoutAlign="space-evenly stretch">
			<div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="1%">
				<mat-form-field fxFlex appearance="fill" *ngIf="modalType !== 'add'">
					<mat-label>{{ 'text.id' | translate }}</mat-label>
					<input matInput type="number" formControlName="id" name="id" readonly />
				</mat-form-field>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="1%">
				<mat-form-field fxFlex appearance="fill">
					<mat-label>{{ 'text.description' | translate }}</mat-label>
					<input matInput type="text" formControlName="descricao" name="descricao" required [readonly]="isReadonly" />
					<mat-error>
						{{ 'text.mandatory-field' | translate }}
					</mat-error>
				</mat-form-field>
			</div>
		</form>
	</ng-container>
</app-modal>
