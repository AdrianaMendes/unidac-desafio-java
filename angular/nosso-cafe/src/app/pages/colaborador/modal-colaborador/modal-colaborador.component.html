<app-modal [title]="'text.collaborator' | translate" [isValid]="!form.valid" (eventEmitterSubmit)="onSubmit()">
	<ng-container form>
		<form [formGroup]="form" fxLayout="column" fxLayoutAlign="space-evenly stretch">
			<div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="1%">
				<mat-form-field fxFlex appearance="fill" *ngIf="modalType !== 'add'">
					<mat-label>{{ 'text.id' | translate }}</mat-label>
					<input matInput type="number" formControlName="id" name="id" readonly />
				</mat-form-field>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="1%">
				<mat-form-field fxFlex appearance="fill">
					<mat-label>{{ 'text.name' | translate }}</mat-label>
					<mat-icon matPrefix>account_circle</mat-icon>
					<input matInput type="text" formControlName="nome" name="nome" required [readonly]="isReadonly" />
					<mat-error>
						{{ 'text.mandatory-field' | translate }}
					</mat-error>
				</mat-form-field>
				<mat-form-field fxFlex appearance="fill">
					<mat-label>{{ 'text.cpf' | translate }}</mat-label>
					<mat-icon matPrefix>badge</mat-icon>
					<input matInput type="text" formControlName="cpf" name="cpf" required [readonly]="isReadonly" [mask]="'000.000.000-00'" />
					<mat-error>
						{{ 'text.mandatory-field' | translate }}
					</mat-error>
				</mat-form-field>
				<mat-form-field fxFlex appearance="fill" [ngClass]="isReadonly ? 'disable-click' : ''">
					<mat-label>{{ 'text.groceries' | translate }}</mat-label>
					<mat-icon matPrefix>coffee</mat-icon>
					<mat-select multiple formControlName="listaMantimentos" [compareWith]="compararMantimento">
						<mat-option *ngFor="let mantimento of listaMantimentosComboBox" [value]="mantimento">
							{{ mantimento.descricao }}
						</mat-option>
					</mat-select>
					<mat-error>
						{{ 'text.mandatory-field' | translate }}
					</mat-error>
				</mat-form-field>
			</div>
		</form>
	</ng-container>
</app-modal>
